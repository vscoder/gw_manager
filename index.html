<!DOCTYPE html>
<html lang="ru">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Привязка mac-адресов</title>
</head>

<body>

<div>

<form name="find_assoc" action="/cgi-bin/mac_assoc.cgi" method="get">
<table>
<tr>
	<td>
		Найти<br>
		ip
	</td><td>
	</td>
</tr>
<tr>
	<td>
		<input name="find" type="text">
	</td><td>
		<input type="submit" value="Найти">
	</td>
<tr>
</table>
</form>

<form name="del_assoc" action="/cgi-bin/mac_assoc.cgi" method="get">
<table>
<tr>
	<td>
		Удалить привязку<br>
		ip
	</td><td>
	</td>
</tr>
<tr>
	<td>
		<input name="del" type="text">
	</td><td>
		<input type="submit" value="Удалить">
	</td>
<tr>
</table>
</form>

<form name="set_assoc" action="/cgi-bin/mac_assoc.cgi" method="get">
<input name="set" type="hidden" value=True>
<table>
<tr>
	<td>
		Задать соответствие<br>
		ip
	</td><td>
		mac
	</td><td>
	</td>
</tr>
<tr>
	<td>
		<input name="ip" type="text">
	</td><td>
		<input name="mac" type="text">
	</td><td>
		<input type="submit" value="Задать">
	</td>
<tr>
</table>
</form>

<form name="scan_tcp" action="/cgi-bin/scanner.cgi" method="get">
<table>
<tr>
	<td>
		Проверить tcp порт<br>
		ip
	</td><td>
		port
	</td><td>
	</td>
</tr>
<tr>
	<td>
		<input name="host" type="text">
	</td><td>
		<input name="port" type="text">
	</td><td>
		<input type="submit" value="Проверить">
	</td>
<tr>
</table>
</form>

<form name="check_ip" action="/cgi-bin/check_ip.cgi" method="get">
<table>
<tr>
	<td>
		Проверить статус IP адреса<br>
		ip
	</td><td>
	</td>
</tr>
<tr>
	<td>
		<input name="ip" type="text">
	</td><td>
		<input type="submit" value="Проверить">
	</td>
<tr>
</table>
</form>

<form name="ping" action="/cgi-bin/ping.cgi" method="get">
<table>
<tr>
	<td>
		Пинг хоста<br>
		host
	</td><td>
		count
	</td><td>
	</td>
</tr>
<tr>
	<td>
		<input name="host" type="text">
	</td><td>
		<input name="count" type="text">
	</td><td>
		<input type="submit" value="Выполнить">
	</td>
<tr>
</table>
</form>

</div>

<div id="out" name="out">
</div>

</body>

</html>
